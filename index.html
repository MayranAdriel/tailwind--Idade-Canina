<!doctype html>
<html class="no-js" lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Idade Canina</title>
    <link rel="stylesheet" href="./css/style.css" />

    <meta name="description" content="MayranAdriel" />

    <!--  font google-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" href="/icon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="icon.png" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="overflow-x-hidden">
    <div class="flex flex-col items-center justify-center w-screen p-screen">
      <h1 class="text-3xl m-3.5 text-center">
        Calcule a idade do seu melhor amigo!
      </h1>

      <div class="flex size-2/5 justify-center">
        <img
          class="rounded-l-3xl"
          src="./img/cachorro.jpg"
          alt="imagemCachorro"
        />
        <img class="rounded-r-3xl" src="./img/gato.jpg" alt="imagemGato" />
      </div>

      <div class="text-center">
        <div
          class="flex flex-col mt-7 items-center gap-2"
        >
          <label class="flex flex-col"
            >Anos:
            <input
              id="anos"
              type="number"
              class="border-2 border-black rounded-full text-center w-screen"
            />
          </label>
          <label class="flex flex-col"
            >Meses:
            <input
              id="meses"
              type="number"
              class="border-2 border-black rounded-full text-center w-screen"
            />
          </label>

          <button class="bg-amber-400
            hover:bg-amber-950 cursor-pointer p-3 w-1/3 rounded-full" onclick="calculaIdade()">
            CALCULAR
          </button>
        </div>

        <p class="mt-5 text-2xl">
          Seu melhor amigo tem: <span class="text-red-800"></span>
        </p>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
